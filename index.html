<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-T x Westory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&display=swap');
      
      body {
        font-family: 'Nanum Myeongjo', serif;
        background-color: #1c1917; /* stone-900 */
        color: #d7ccc8;
        margin: 0;
      }

      /* 전체 브랜딩: 드래그 색상을 메인 로고(Amber) 색상으로 통일 */
      ::selection {
        background-color: #d97706; /* amber-600 */
        color: #ffffff;
      }

      /* 커스텀 스크롤바 */
      .custom-scrollbar::-webkit-scrollbar {
          width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
          background: rgba(0, 0, 0, 0.2);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #5d4037;
          border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background: #8d6e63;
      }

      /* 로딩/에러 메시지 스타일 */
      #root:empty::before {
        content: 'Loading Pre-T x Westory...';
        display: block;
        text-align: center;
        margin-top: 20%;
        color: #5d4037;
      }
    </style>
    
    <script>
      // 환경 변수 에러 방지용 폴리필
      window.process = window.process || { 
        env: { 
          NODE_ENV: 'development' 
        } 
      };
    </script>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react/": "https://esm.sh/react@18.3.1/",
        "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
        "react-dom": "https://esm.sh/react-dom@18.3.1",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
        "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.3.1,react-dom@18.3.1",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.3.1",
        "@google/generative-ai": "https://esm.sh/@google/generative-ai@0.21.0",
        "xlsx": "https://esm.sh/xlsx@0.18.5"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    
    <script type="module" src="./src/main.tsx"></script>
</body>
</html>
